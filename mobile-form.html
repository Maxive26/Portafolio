<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximiliano Vera</title>
    <link rel="stylesheet" href="static/style-mobile.css">
</head>
<body>
    <div class="navbar">
        <div class="links">
            <a href="mobile.html"><box-icon size='md' name='user-pin' type='solid' color='#ffffff' ></box-icon></a>
            <a href="mobile-form.html"><box-icon size='md' name='message-dots' type='solid' color='#ffffff'></box-icon></a>
            <a href="#"><box-icon size='md' type='solid' name='book-alt' color='#ffffff'></box-icon></a>
        </div>
    </div>


    <div class="content-2">
        <div class="form">
            <h1>Send me an email!</h1>
            <div class="form__input">
                <input placeholder=" " class="input" name="name" type="text">
                <label class="label" for="name">Name</label>
                <span class="line"></span>

            </div>
            <div class="form__input">
                <input placeholder=" " class="input" name="email" type="text">
                <label class="label" for="email">Email</label>
                <span class="line"></span>

            </div>
            <div class="form__textarea">
                <textarea class="textarea" placeholder=" " name="message" id="message" cols="30" rows="10"></textarea>
                <label class="label" for="message">Message</label>
                <span class="line"></span>
            </div>
            <div class="submit">

                <input type="submit" value="SEND">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script/mobile.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
